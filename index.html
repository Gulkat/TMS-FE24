<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Рисунок</title>
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <div class="picture">
      <div class="house">
         <div class="square"></div>
         <div class="roof"></div>
         <div class="pipe"></div>
         <div class="door"></div>
         <div class="window"></div>
         <div class="window-line"></div>
         <div class="window-box"></div>
         <div class="circle"></div>
         <div class="knob"></div>
      </div>
      <div class="palisade">
         <div class="fence1"></div>
         <div class="fence2"></div>
         <div class="fence3"></div>
         <div class="fence4"></div>
         <div class="fence5"></div>
         <div class="fence6"></div>
         <div class="fence7"></div>
         <div class="tip1"></div>
         <div class="tip2"></div>
         <div class="tip3"></div>
         <div class="tip4"></div>
         <div class="tip5"></div>
         <div class="tip6"></div>
         <div class="tip7"></div>
      </div>
      <div class="tree">
         <div class="stem"></div>
         <div class="spruce1"></div>
         <div class="spruce2"></div>
         <div class="spruce3"></div>
      </div>
      <div class="ground"></div>
      <div class="sun"></div>
      <div class="sky">
         <div class="cloud1"></div>
         <div class="cloud2"></div>
         <div class="cloud3"></div>
         <div class="cloud4"></div>
         <div class="cloud5"></div>
      </div>
      <div class="sky1">
         <div class="cloud1"></div>
         <div class="cloud2"></div>
         <div class="cloud3"></div>
         <div class="cloud4"></div>
         <div class="cloud5"></div>
      </div>
      <div class="rainbow">
         <div class="ray1"></div>
         <div class="ray2"></div>
         <div class="ray3"></div>
         <div class="ray4"></div>
         <div class="ray5"></div>
         <div class="ray6"></div>
         <div class="ray7"></div>
         <div class="ray8"></div>

      </div>

   </div>
</body>
</html>
